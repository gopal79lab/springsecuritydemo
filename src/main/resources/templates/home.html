<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-commerce Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1em; }
        nav { display: flex; justify-content: space-between; }
        main { padding: 2em; }
        .product { border: 1px solid #ddd; padding: 1em; margin: 1em 0; }
    </style>
</head>
<body>
<header>
    <nav>
        <h1>My E-commerce Store</h1>
        <div>
            <a th:href="@{/login}" th:unless="${#authorization.expression('isAuthenticated()')}">Login</a>
            <form th:action="@{/logout}" method="post" th:if="${#authorization.expression('isAuthenticated()')}">
                <input type="submit" value="Logout" />
            </form>
        </div>
    </nav>
</header>
<main>
    <h2>Featured Products</h2>
    <div class="product">
        <h3>Product 1</h3>
        <p>Description of product 1</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h3>Product 2</h3>
        <p>Description of product 2</p>
        <button>Add to Cart</button>
    </div>
</main>
</body>
</html>
